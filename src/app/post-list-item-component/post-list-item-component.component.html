<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <div class="row">
    <div class="col-xs-8" id="title" [ngStyle]="{color: getColor(), fontWeight: 'bold', fontSize: '32px'}"> {{ post.title }} </div>
    <div class="col-xs-4 text-right" id="date" [ngStyle]="{color: 'grey', fontStyle: 'italic', fontSize: '18px'}"> {{ post.date | date: 'short' }}</div>
  </div>
  <div class="row">
    <p class="col-xs-12" id="content" [ngStyle]="{color: getColor(), fontSize: '16px', marginBottom: '20px'}"> {{ post.content }} </p>
  </div>
  <div class="btn-toolbar">
    <button class="btn btn-success" (click)="addLoveIts()">Love it!</button>
    <button class="btn btn-danger" (click)="removeLoveIts()">Don't love it!</button>
    <button class="btn btn-danger pull-right" (click)="deletePost()">Supprimer post</button>
  </div>

</li>
