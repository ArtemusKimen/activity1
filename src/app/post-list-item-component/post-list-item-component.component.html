<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <div [ngStyle]="{display: 'flex', justifyContent: 'space-between'}">
    <div id="title" [ngStyle]="{color: getColor(), fontWeight: 'bold', fontSize: '32px'}"> {{ post.title }} </div>
    <div id="date" [ngStyle]="{color: 'grey', fontStyle: 'italic', fontSize: '18px'}"> {{ post.created_at | date: 'short' }}</div>
  </div>
  <div id="content" [ngStyle]="{color: getColor(), fontSize: '16px', marginBottom: '20px'}"> {{ post.content }} </div>
  <div [ngStyle]="{display: 'flex', justifyContent: 'spacebetween'}">
    <button class="btn btn-success"
            [ngStyle]="{marginRight:'4px'}"
            (click)="addLoveIts()">Love it!</button>
    <button class="btn btn-danger"
            (click)="removeLoveIts()">Don't love it!</button>
  </div>
</li>
